<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamehub</title>
    <meta name="author" content="Morten Lillehaug" />
    <meta
      name="keywords"
      content="games, playstation, xbox, nintendo, webshop"
    />
    <meta name="title" content="Gamehub" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-mobile">
      <div>
        <img
          src="media/GameHub_Logo.png"
          alt="gamehub logo"
          class="header-logo"
        />
        <a href="#" class="header-link"></a>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <a href="index.html">Home Page</a>
        <a href="store.html">Store</a>
        <a href="">Library</a>
        <a href="">About</a>
        <a href="">Contact Us</a>
        <a href="">My Profile</a>
      </nav>
    </header>
    <main>
      <section id="dropdown">
        <label for="sort-by"></label>
        <select name="sort-by" id="sort-by">
          <option value="default" disabled selected hidden>Sort By</option>
          <option value="price">Price</option>
          <option value="rating">Rating</option>
          <option value="title">Title A-Z</option>
        </select>

        <label for="category"></label>
        <select name="category" id="category">
          <option value="default" disabled selected hidden>
            Select Category
          </option>
          <option value="action">Action</option>
          <option value="adventure">adventure</option>
          <option value="fps">First Person Shooter</option>
          <option value="family">Family</option>
          <option value="horror">Horror</option>
          <option value="indie">Indie</option>
          <option value="multiplayer">Multiplayer</option>
          <option value="open world">Open World</option>
          <option value="single-player">Single Player</option>
        </select>
      </section>
    </main>
  </body>
</html>
