<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamehub</title>
    <meta name="author" content="Morten Lillehaug" />
    <meta
      name="keywords"
      content="games, playstation, xbox, nintendo, webshop"
    />
    <meta name="title" content="Gamehub" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-mobile">
      <div>
        <img
          src="media/GameHub_Logo.png"
          alt="gamehub logo"
          class="header-logo"
        />
        <a href="#" class="header-link"></a>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <a href="index.html">Home Page</a>
        <a href="store.html">Store</a>
        <a href="">Library</a>
        <a href="">About</a>
        <a href="">Contact Us</a>
        <a href="">My Profile</a>
      </nav>
    </header>
    <main>
      <section class="store-hero">
        <div class="store-hero-container">
          <img src="media/image.jpg" alt="" class="store-hero-img" />
          <img src="media/cod_small.jpg" alt="" class="store-hero-img" />
          <img src="media/zelda_small.jpg" alt="" class="store-hero-img" />
        </div>
      </section>

      <section class="dropdown">
        <label for="sort-by"></label>
        <select name="sort-by" id="sort-by">
          <option value="default" disabled selected hidden>Sort By</option>
          <option value="price">Price</option>
          <option value="rating">Rating</option>
          <option value="title">Title A-Z</option>
        </select>

        <label for="category"></label>
        <select name="category" id="category">
          <option value="default" disabled selected hidden>
            Select Category
          </option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="fps">First Person Shooter</option>
          <option value="family">Family</option>
          <option value="horror">Horror</option>
          <option value="indie">Indie</option>
          <option value="multiplayer">Multiplayer</option>
          <option value="open world">Open World</option>
          <option value="single-player">Single Player</option>
        </select>
      </section>

      <section>
        <p>Explore new releases</p>
        <section class="trending-horizontal">
          <img
            src="media/alan-wake-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />
          <img
            src="media/last-of-us-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />

            src="media/sea-of-thieves-small.jpg"

            class="horizontal-image"
          />
          <img
            src="media/baldurs-gate-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />
          <img
            src="media/star-wars-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />
          <img
            src="media/ghost-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />
        </section>
      </section>

      <section>
        <p>Currently trending</p>
        <section class="trending-horizontal">
          <img
            src="media/cyberpunk-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />
          <img
            src="media/resident-evil-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />
          <img

            class="horizontal-image"
          />
        </section>
      </section>

      <section>
        <p>Pre-order</p>
        <section class="trending-horizontal">
          <img
            src="media/helldivers-small.jpg"
            alt="Black Myth Wukong"
            class="horizontal-image"
          />
          <img
            src="media/god-of-war-small.jpg"

      <section class="select-console-mobile">
        <i class="fa-brands fa-playstation"></i>
        <i class="fa-brands fa-xbox"></i>
        <i class="fa-solid fa-computer"></i>
        <i class="fa-solid fa-gamepad"></i>
      </section>

    <footer>
      <section>
        <h3>Company</h3>
