<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamehub</title>
    <meta name="author" content="Morten Lillehaug" />
    <meta
      name="keywords"
      content="games, playstation, xbox, nintendo, webshop"
    />
    <meta name="title" content="Gamehub" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Main Image -->
      <img
        src="media/ronin-mobile-ingame.jpg"
        alt="Samurai with Gun"
        class="main-image"
      />

      <!-- Overlay (Small Image + Play Button) -->
      <div class="overlay">
        <img src="media/ronin-mobile-ingame.jpg" alt="Glider Scene" />
        <img
          src="path-to-play-button.png"
          alt="Play Button"
          class="play-button"
        />
      </div>

      <!-- Description Text -->
      <div class="description">
        <p>
          Dive into an epic, action-packed journey as a
          <span class="highlight">masterless samurai</span>, navigating a
          stunning, open-world filled with intense combat, strategic stealth,
          and gripping storylines
        </p>
      </div>
    </div>
  </body>
</html>
